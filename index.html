<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Arcade Hub: 4 in 1 Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>เกม Dino Runner (Graphic Edition)</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="info-bar">
            คะแนน: <span id="score">0</span> | เงิน: <span id="coins">0</span> | สถานะ: <span id="status">กด Spacebar</span>
            <button onclick="openMenu('shop')">ร้านค้าซื้อของ</button>
            <button onclick="openMenu('game-selector')">เมนูเกม</button> 
        </div>
    </div>
    
    <div id="game-menu" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMenu()">&times;</span>
            
            <div id="shop-content" class="menu-tab">
                <h2>ร้านค้าซื้อของ (Shop)</h2>
                <p>ที่นี่คือหน้าสำหรับซื้อสกินตัวละครใหม่และแลกโค้ด</p>
                <div class="shop-item">
                    สกินแสง (5000 เงิน) <button onclick="buyItem('light_skin')">ซื้อ</button>
                </div>
                <div class="shop-item">
                    โค้ดแลกของ: <input type="text" id="redeem-code-input"> <button onclick="redeemCode()">แลกโค้ด</button>
                </div>
            </div>

            <div id="game-selector-content" class="menu-tab">
                <h2>เลือกเกม (4 in 1)</h2>
                <p>คลิกเพื่อเลือกเกมที่คุณต้องการเล่น</p>
                <div class="game-list">
                    <button onclick="window.location.href='index.html'">1. Dino Runner (วิ่งกระโดดหลบ)</button><br>
                    <button onclick="window.location.href='game2.html'">2. เกมทายตัวเลข (Number Guess)</button><br>
                    <button onclick="window.location.href='game3.html'">3. เกม OX / Tic-Tac-Toe</button><br>
                    <button onclick="window.location.href='game4.html'">4. เกมรถแข่ง (Car Racing)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
